<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .valid {
            border: 2px solid green;
        }
    </style>
    <input id="input" value="Текст">
    <button id="toggler">Поменяй класс</button>
    <script>
        function toggleValid(id) {
            const elem = document.getElementById(id);
            elem.classList.toggle("valid");
            if (elem.classList.contains("valid")) {
                elem.style.background = "green"
            } else {
                elem.style.background = "none"
            }
        }
        const btn = document.getElementById("toggler");
        btn.addEventListener("click", () => { toggleValid('input') })
    </script>
</body>

</html>
